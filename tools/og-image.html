<!DOCTYPE html>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(145deg, #0c0c10 0%, #141420 30%, #1a1a2e 60%, #0f1923 100%);
    position: relative;
  }

  /* Subtle noise-like grid */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle at 1px 1px, rgba(255,255,255,0.025) 1px, transparent 0);
    background-size: 48px 48px;
    z-index: 0;
  }

  /* Ambient color glows */
  .glow {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    z-index: 0;
  }
  .glow-1 { width: 350px; height: 350px; background: #ef5350; opacity: 0.12; top: -100px; left: -50px; }
  .glow-2 { width: 300px; height: 300px; background: #42a5f5; opacity: 0.10; top: -40px; right: -30px; }
  .glow-3 { width: 280px; height: 280px; background: #66bb6a; opacity: 0.08; bottom: -80px; left: 25%; }
  .glow-4 { width: 320px; height: 320px; background: #ffa726; opacity: 0.08; bottom: -60px; right: 10%; }

  /* Card image */
  .card {
    position: absolute;
    z-index: 1;
    border-radius: 10px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.5), 0 2px 10px rgba(0,0,0,0.3);
    object-fit: contain;
  }

  /* Size tiers */
  .card-lg { width: 110px; }
  .card-md { width: 85px; }
  .card-sm { width: 65px; }
  .card-xs { width: 48px; opacity: 0.45; }

  /* Glass panel behind text */
  .glass {
    position: absolute;
    z-index: 5;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 540px;
    height: 210px;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.07);
    box-shadow: 0 16px 64px rgba(0,0,0,0.3);
  }

  /* Center content */
  .content {
    position: absolute;
    z-index: 10;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
  }

  .content h1 {
    font-size: 54px;
    font-weight: 800;
    letter-spacing: -1.5px;
    line-height: 1.15;
    text-shadow: 0 4px 24px rgba(0,0,0,0.6);
    margin-bottom: 16px;
  }

  .tagline {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 100px;
    padding: 10px 28px;
    font-size: 20px;
    font-weight: 500;
    color: rgba(255,255,255,0.75);
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    letter-spacing: 0.3px;
  }

  .dots {
    display: flex;
    gap: 5px;
  }
  .dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
  }
  .dot-r { background: #ef5350; }
  .dot-b { background: #42a5f5; }
  .dot-g { background: #66bb6a; }
  .dot-y { background: #ffa726; }

  /* Domain watermark */
  .domain {
    position: absolute;
    bottom: 22px;
    right: 30px;
    z-index: 10;
    font-size: 13px;
    font-weight: 600;
    color: rgba(255,255,255,0.25);
    letter-spacing: 1.2px;
  }
</style>
</head>
