<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Card shape (tilted) -->
  <g transform="translate(256,256) rotate(-8)">
    <rect x="-130" y="-170" width="260" height="340" rx="20" fill="url(#card)"/>
    <!-- Inner white ellipse (UNO style) -->
    <ellipse cx="0" cy="0" rx="90" ry="120" fill="white" opacity="0.95"/>
    <!-- Letter O (for Oriel) -->
    <text x="0" y="22" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="140" fill="#dc2626">O</text>
    <!-- Small corner marks -->
    <text x="-95" y="-120" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="40" fill="white">O</text>
    <text x="95" y="160" text-anchor="end" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="40" fill="white" transform="rotate(180, 95, 140)">O</text>
  </g>
</svg>
